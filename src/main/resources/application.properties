# Nome da aplicação (opcional)
spring.application.name=forumhub

# Porta do servidor
server.port=8080

# ====== BANCO DE DADOS (MySQL) ======
spring.datasource.url=jdbc:mysql://localhost:3306/forumhub?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====== JPA / Hibernate ======
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ====== FLYWAY ======
spring.flyway.enabled=true

# ====== JWT (vamos usar na etapa 2) ======
api.security.token.secret=CHANGE_ME_SUPER_SECRET_32CHARS_MINIMUM
api.security.token.expiration-minutes=120
